<!DOCTYPE html>
<html lang="en-US">

<head>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/scripts.js"></script>
  <title>Address Book</title>
</head>

<body>
  <header>
    <h1>Address Book</h1>
  </header>
  <main>
    
    <form id="new-contact">
      <h2>Add a Contact:</h2>
      <label for="new-first-name">First Name</label>
      <input type="text" id="new-first-name" name="new-first-name">
      <label for="new-last-name">Last Name</label>
      <input type="text" id="new-last-name" name="new-last-name">
      <label for="new-phone-number">Phone Number</label>
      <input type="tel" id="new-phone-number" name="new-phone-number">
      <label for="new-email">Email</label>
      <input type="text" id="new-email" name="new-email">
      <label for="new-street-address">Home Address</label>
      <input type="text" id="new-street-address" name="new-street-address">    
      <label for="new-work-address">Work Address</label>
      <input type="text" id="new-work-address" name="new-work-address">
      <button type="submit">Add</button>
    </form>

    <div id="contacts">
      <h2>Contacts:</h2>
    </div>

    <div id="contact-details" class="hidden">
      <p>First Name: <span class="first-name"></span></p>
      <p>Last Name: <span class="last-name"></span></p>
      <p>Phone Number: <span class="phone-number"></span></p>
      <p>Email: <span class="email"></span></p>
      <p>Street Address(es): <span class="street-address"></span></p>
      <button class="delete" type="button">Delete</button>
    </div>

  </main>
</body>

</html>
